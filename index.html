<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Virtual Drum</title>
</head>
<body>
    <section>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <p>hi-hat</p>
        </div>

        <div data-key="74" class="key">
            <kbd>J</kbd>
            <p>snare</p>
        </div>

        <div data-key="66" class="key">
            <kbd>B</kbd>
            <p>bass</p>
        </div>

        <div data-key="72" class="key">
            <kbd>H</kbd>
            <p>tom 01</p>
        </div>

        <div data-key="71" class="key">
            <kbd>G</kbd>
            <p>tom 02</p>
        </div>

        <div data-key="70" class="key">
            <kbd>F</kbd>
            <p>floor tom</p>
        </div>

        <div data-key="69" class="key">
            <kbd>E</kbd>
            <p>crash</p>
        </div>

        <div data-key="73" class="key">
            <kbd>I</kbd>
            <p>ride</p>
        </div>

        <div data-key="76" class="key">
            <kbd>L</kbd>
            <p>open<br/> hi-hat</p>
        </div>

    </section>

    <audio data-key="75" src="audios/closed_hi_hat_drum.mp3"></audio>
    <audio data-key="74" src="audios/snare_drum.mp3"></audio>
    <audio data-key="66" src="audios/bass_drum.mp3"></audio>
    <audio data-key="72" src="audios/tom01_drum.mp3"></audio>
    <audio data-key="71" src="audios/tom02_drum.mp3"></audio>
    <audio data-key="70" src="audios/floor_tom_drum.mp3"></audio>
    <audio data-key="69" src="audios/cymbal.mp3"></audio>
    <audio data-key="73" src="audios/ride.mp3"></audio>
    <audio data-key="76" src="audios/open_hi_hat.mp3"></audio>
    
    <script src="script.js"></script>
</body>
</html>
